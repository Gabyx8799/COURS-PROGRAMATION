<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZ</title>
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.AGW4XjDt7_gO19yAP-e3HwHaHa?rs=1&pid=ImgDetMain" />
   
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
    
        body {
            min-height: 100vh;
            background: linear-gradient(45deg, red, midnightblue);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    
        .quiz-container {
            background: black;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 30px dimgrey;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    
        .question-header {
            text-align: center;
            margin-bottom: 30px;
        }
    
        .question-title {
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }
    
        .question-text {
            font-size: 1.5em;
            line-height: 1.6;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    
        .answers-container {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }
    
        .answer-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            text-decoration:none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        .answer-btn:hover {
            background: grey;
            box-shadow: 0 0 15px dimgrey;
        }
    
        .separation-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
        }
    
        .separation-color{
            height: 100%;
            background: linear-gradient(90deg,midnightblue,rgb(255, 0, 0));
            width: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
    
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
    
    
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question-header">
            <h1 class="question-title">QUESTION</h1>
            <div class="separation-bar">
                <div class="separation-color"></div>
            </div>
        </div>
    
        <div class="question-text">
             <p>{{question}} </p>
        </div>
    
        <div class="answers-container">
            <a class="answer-btn" href="/reponse/0">{{reponses[0]}}</a>
            <a class="answer-btn" href="/reponse/1">{{reponses[1]}}</a>
            <a class="answer-btn" href="/reponse/2">{{reponses[2]}}</a>
            <a class="answer-btn" href="/reponse/3">{{reponses[3]}}</a>
        </div>
    
    
    </div>

</body>
</html>
